<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/gst.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">Calculator &nbsp;'s</a>
                </div>
                <ul class="nav navbar-nav">
                <li ><a href="{% url 'cal' %}">Home</a></li>
                <li><a href="{% url 'bmi' %}">BMI</a></li>
                <li class="active"><a href="{% url 'gst' %}">GST</a></li>
                <li><a href="{% url 'area' %}">AREA</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid gstm">
            <div class="container gst">
            <div class="row">
            <center><h1 >GST Calculator</h1></center>
                <div class="col inp">
                    <form method="GET">
                    <label for="Amount"> Original Amount : </label>
                    <input type="text" name="amt" id="in" ><br><br>
                    <label for="Gst"> GST (%) : </label>
                    <select name="gst" id="sel">
                        <option value="0">select</option>
                        <option value="5">5%</option>
                        <option value="12">12%</option>
                        <option value="18">18%</option>
                        <option value="28">28%</option>
                    </select><br>
                    <button id="butg"> Calculate</button>
                </form>
                
                </div>
                <div class="col ans">
                    <div class="card">
                        
                            <h3 class="headings">Amount : {{amount}} /-</h3>
                            <h3 class="headings">Cgst : {{cgst}}0 /-</h3>
                            <h3 class="headings">Sgst : {{sgst}}0 /-</h3>
                            <h3 class="headings">Gst : {{tgst}}0 /-</h3>
                            <h2 class="headings">Total Amount : {{tot}}0  /- </h2>
                        
                    </div>
                </div>
            </div>
                
            </div>
        </div>
    </body>
</html>
