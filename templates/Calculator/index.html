<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link src="stylesheet" href="css/styles.css">
</head>
<body>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">WebSiteName</a>
                </div>
                <ul class="nav-links">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </div>
        </nav>

    <div class="calculator">
        <h2>Calculator</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="expression" id="display" value="{{ expression }}" readonly>
            <input type="hidden" name="expression" id="hiddenExpression" value="{{ expression }}">
            
            <div class="buttons">
                <button type="button" onclick="clearDisplay()">C</button>
                <button type="button" onclick="appendCharacter('/')">÷</button>
                <button type="button" onclick="appendCharacter('*')">×</button>
                <button type="button" onclick="appendCharacter('-')">−</button>

                <button type="button" onclick="appendCharacter('7')">7</button>
                <button type="button" onclick="appendCharacter('8')">8</button>
                <button type="button" onclick="appendCharacter('9')">9</button>
                <button type="button" onclick="appendCharacter('+')">+</button>

                <button type="button" onclick="appendCharacter('4')">4</button>
                <button type="button" onclick="appendCharacter('5')">5</button>
                <button type="button" onclick="appendCharacter('6')">6</button>
                <button type="button" onclick="appendCharacter('.')">.</button>

                <button type="button" onclick="appendCharacter('1')">1</button>
                <button type="button" onclick="appendCharacter('2')">2</button>
                <button type="button" onclick="appendCharacter('3')">3</button>
                <button type="button" onclick="appendCharacter('0')">0</button>
                
                
                <button class="sub" type="submit">=</button>
            </div>
        </form>

        <div class="result">
            <strong>Result: {{ result }}</strong>
        </div>
    </div>

    <script>
        function appendCharacter(char) {
            let display = document.getElementById("display");
            let hiddenExpression = document.getElementById("hiddenExpression");
            display.value += char;
            hiddenExpression.value += char;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
            document.getElementById("hiddenExpression").value = "";
        }
    </script>
    
</body>
</html>
